{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col content-section">
        <form method="POST" enctype="multipart/form-data" >
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Wish your Buddy</legend>
                {{ form|crispy }}
                {% csrf_token %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Wish</button>
            </div>
        </form>
    </div>
{% endblock content %}
